<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="register">
		<h1>Register</h1>
		<form action="./backend/controller/register.php" method="post" autocomplete="false">
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="registUsername" placeholder="Username" id="registUsername" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="passwords" placeholder="Password" id="registPassword" required>
			<input type="submit" value="Register">
		</form>
	</div>
</body>

</html>
